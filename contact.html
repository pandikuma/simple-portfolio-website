<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="section-one">
        <h2 class="section-one__name">Pandeeswaran</h2>
        <p class="section-one__role">Web Developer</p>
        <a href="index.html" class="section-one__contact">Home</a>
    </div>
    
    <div class="contact-form">
    
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
            </tr>
    
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Your Email" class="contact-form__input"></td>
            </tr>
    
            <tr>
                <td>Message:</td>
                <td>
                    <textarea placeholder="Message..." class="contact-form__textarea"></textarea>
                </td>
            </tr>
    
            <tr>
                <td></td>
                <td><input type="submit" class="contact-form__submit"></td>
            </tr>
        </table>
    </form>

    </div>
    
    <div class="section-five">
        <p class="section-five__title">Social Media:
            <a href="https://www.instagram.com/">instagram</a>
            <a href="https://www.linkedin.com/feed/">linkedin</a>
        </p>
        <p class="section-five__desc">&copy; Agnel John</p>
    </div>
</div>
</body>
</html>
